<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!--navigation bar (header)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login CRUD App
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br/>
<br/>

<h1>Update user credentials</h1>

<form th:action="@{/editusercredentials}" method="post" th:object="${selectedUser}">
    <div class="form-group">
        <label class="control-label" for="firstName">First name</label>
        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
        <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</p>

    </div>

    <input type="hidden" name="id" th:field="*{id}">

    <div class="form-group">
        <label class="control-label" for="lastName">Last name</label>
        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
        <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</p>
    </div>

    <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
    </div>

    <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <input type="password" id="password" class="form-control" th:field="*{password}" required
               autofocus="autofocus"/>
    </div>

    <div class="form-group">
<!--
        <label class="control-label" for="role">Role</label>
-->
        <input type="hidden" id="role" class="form-control" th:field="*{roles}" required
               autofocus="autofocus"/>
        <!--
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
        -->
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-success">Update</button>
    </div>

</form>


</body>
</html>
