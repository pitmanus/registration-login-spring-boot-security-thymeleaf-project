<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find user</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<!--navigation bar (header)-->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login App
            </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br/>
<br/>
<h3>Hello, <span sec:authentication="principal.username"></span>!</h3>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Find user by surname</h1>

            <form th:action="@{/finduserbyname}" method="get" th:object="${foundUser}">

                <div class="form-group">
                    <label class="control-label" for="surname"></label>
                    <input type="text" id="surname" name="lastName" class="form-control" required autofocus="autofocus" placeholder="Enter surname"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="find-submit" id="find-submit" class="form-control btn btn-primary" value="Find"></input>
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
            </div>
        </div>
    </div>
</div>

</body>
</html>
